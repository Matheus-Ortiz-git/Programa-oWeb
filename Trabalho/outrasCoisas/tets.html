<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>.carousel {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
}

.carousel-inner {
    display: flex;
    width: 300%;
    transition: transform 0.5s ease;
}

.carousel-item {
    width: 100%;
    flex: 1 0 100%;
}

.carousel-item img {
    width: 100%;
    display: block;
}

.carousel-control-prev,
.carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    cursor: pointer;
}

.carousel-control-prev {
    left: 10px;
}

.carousel-control-next {
    right: 10px;
}
</style>
<body>
    <div width="100px" height="100px" class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img width="auto" height="200px" src="https://tse2.mm.bing.net/th?id=OIP.6VoxvAFxAhzE5QvrjvAHgAHaHa&pid=Api&P=0&h=180" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img width="200px" height="200px" src="https://tse2.mm.bing.net/th?id=OIP.6VoxvAFxAhzE5QvrjvAHgAHaHa&pid=Api&P=0&h=180" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="imagem3.jpg" alt="Imagem 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">❮</a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">❯</a>
    </div>

    <script src="scripts.js"></script>
</body>
<script>let currentIndex = 0;

    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    
    document.querySelector('.carousel-control-next').addEventListener('click', () => {
        moveToNextSlide();
    });
    
    document.querySelector('.carousel-control-prev').addEventListener('click', () => {
        moveToPrevSlide();
    });
    
    function moveToNextSlide() {
        if (currentIndex < totalItems - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        updateCarousel();
    }
    
    function moveToPrevSlide() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = totalItems - 1;
        }
        updateCarousel();
    }
    
    function updateCarousel() {
        const newTransform = -currentIndex * 100;
        document.querySelector('.carousel-inner').style.transform = `translateX(${newTransform}%)`;
    }
    </script>
</html>
