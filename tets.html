<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Ver Mais</title>
    <style>
        .ver-mais {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .ver-mais:hover {
            background-color: #0056b3;
        }

        .conteudo {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="ver-mais" onclick="toggleConteudo()">Ver Mais</button>
    <div class="conteudo" id="conteudo">
        <p>Aqui está o conteúdo adicional que aparece quando você clica em "Ver Mais".</p>
        <p>Você pode adicionar qualquer informação extra aqui, seja texto, imagens ou outros elementos HTML.</p>
    </div>

    <script>
        function toggleConteudo() {
            var conteudo = document.getElementById("conteudo");
            if (conteudo.style.display === "none") {
                conteudo.style.display = "block";
            } else {
                conteudo.style.display = "none";
            }
        }
    </script>
</body>
</html>
